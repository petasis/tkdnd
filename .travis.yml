language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: false
    name: X11 shared library
    addons:
      apt:
        packages:
        - libxcursor-dev
        - libxcursor1
    env: CONFIGURE_ARGS=""
  - os: osx
    sudo: false
    name: Cocoa shared library
    env: CONFIGURE_ARGS="--with-tcl=/System/Library/Frameworks/Tcl.framework --with-tk=/System/Library/Frameworks/Tk.framework"
script:
- export TKDND_VERSION=`cat VERSION`
- export TKDND_HOME=`pwd`
- export TKDND_RUNTIME=${TKDND_HOME}/cmake/runtime
- export FILE_TO_UPLOAD=${TKDND_HOME}/tkdnd-${TKDND_VERSION}-${TRAVIS_OS_NAME}-x64.tgz
- echo ${FILE_TO_UPLOAD}
- ./configure --prefix=${TKDND_RUNTIME} --exec-prefix=${TKDND_RUNTIME} ${CONFIGURE_ARGS} && make && make test
- make install
before_deploy:
- make install
- export FILE_TO_UPLOAD=${TKDND_HOME}/tkdnd-${TKDND_VERSION}-${TRAVIS_OS_NAME}-x64.tgz
- cd ${TKDND_RUNTIME}/lib && tar -czvf ${FILE_TO_UPLOAD} tkdnd${TKDND_VERSION}
- cd ${TKDND_HOME}
- echo ${FILE_TO_UPLOAD}
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${FILE_TO_UPLOAD}"
  on:
    repo: petasis/tkdnd
    tags: true
  skip_cleanup: 'true'
  overwrite: 'true'
